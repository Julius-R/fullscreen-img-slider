<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Screen Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- Left arrow will go here -->
    <div id="arrow-left" class="arrow"></div>

    <!-- This is the container for all of the different images -->
    <div id="slider">

      <!-- Each image will have it's own class of slide. More can be added later. -->
      <div class="slide slide1">
        <div class="slide-content">
          <span>Image 1</span>
        </div>
      </div>

      <div class="slide slide2">
        <div class="slide-content">
          <span>Image 2</span>
        </div>
      </div>

      <div class="slide slide3">
        <div class="slide-content">
          <span>Image 3</span>
        </div>
      </div>
    </div><!-- End of slider -->
    <!-- The right arrow will go here -->
    <div id="arrow-right" class="arrow"></div>
  </div> <!-- End of wrapper -->


  <script src="index.js" charset="utf-8"></script>
</body>
</html>
